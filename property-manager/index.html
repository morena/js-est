<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Property manager</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/content.css" />
    <script data-main="scripts/app" src="scripts/lib/require.js"></script>
</head>
<body>
	<h1>Morena's properties</h1>
	<nav>
		<ul>
			<li><a href="/">Add a property</a></li>
			<li><a href="/view-all-properties">View all properties</a></li>
		</ul>
	</nav>
	<div class="propertyList" id="propertyList">
		
	</div>
	<div class="propertySingle" id="propertySingle">
		
	</div>
	<h2>Add a property</h2>
	<form data-hw-module="AddPropertyForm">
		<div class="question" data-validation-type="radio" data-validate="true">
			<label for="propertyType">Type of property:</label>
			<input type="radio" id="1" class="propertyType" name="propertyType" value="flat">Flat</input>
			<input type="radio" id="2" class="propertyType" name="propertyType" value="house">House</input>
			<span class="error">You must select at least one radio button.</span>
		</div>

		<div class="formInner"></div>
		<p>
			<input type="submit" value="submit" />
		</p>
	</form>
</body>
</html>
