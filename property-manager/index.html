<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Property manager</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/content.css" />
    <script data-main="scripts/app" src="scripts/lib/require.js"></script>
</head>
<body>
	<form data-hw-module="AddPropertyForm">
		<div class="question" data-validation-type="radio">
			<label for="propertyType">Type of property:</label>
			<input type="radio" name="propertyType" value="Flat">Flat</input>
			<input type="radio" name="propertyType" value="House">House</input>
			<span class="error">You must select at least one radio button.</span>
		</div>

		<div class="formInner"></div>
		<p>
			<input type="submit" value="submit" />
		</p>
	</form>
</body>
</html>
